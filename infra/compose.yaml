version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    environment:
      - LLM_DISABLED=1
    ports:
      - "8000:8000"
  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
# Optional llama.cpp server container can be added if desired.

